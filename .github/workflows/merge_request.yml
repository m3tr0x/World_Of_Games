name: GitHub Webhook Trigger

on:
  pull_request:
    types: [closed]
    branches:
      - master

jobs:
  trigger-webhook:
    runs-on: ubuntu-latest
    steps:
      - name: Trigger GitHub Webhook
        env:
          WEBHOOK_URL: ${{ secrets.GH_WEBHOOK_URL }}
        run: |
          curl -X POST -H "Content-Type: application/json" -d '{}' "$WEBHOOK_URL"
